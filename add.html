<html>
	<body>
		<script language="Javascript" type="text/Javascript">
			var a=parseInt(prompt("Enter 1 no : "));
			var b=parseInt(prompt("Enter 2 no : "));
			function add()
			{
				var c;
				c=a+b;
				document.write("Addition : "+c);
			}
			add();
		</script>
	</body>

</html>
